        <div id="formContainer" class="container" >
            <h1 class="form-title">Nuevo Gasto</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa" name="empresa" placeholder="En qué empresa se realizó el gasto">
                    </div>
                    <div class="user-input-box">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha" placeholder="Ingresa la fecha">
                    </div>
                    <div class="user-input-box">
                        <label for="concepto">Concepto</label>
                        <input type="text" id="concepto" name="concepto" placeholder="Descripción del gasto">
                    </div>
                    <div class="user-input-box">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" placeholder="Cuál fue la cantidad gastada">
                    </div>
                    <div class="user-input-box">
                        <label for="tipoGasto">Tipo de Gasto</label>
                        <select id="tipoGasto" name="tipoGasto">
                            <option value="Comida">Comida</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Alojamiento">Alojamiento</option>
                            <option value="Entretenimiento">Entretenimiento</option>
                            <option value="Salud">Salud</option>
                            <option value="Servicios">Servicios</option>
                            
                        </select>
                    </div>
                    


                    

              </div>
              <div id="tipoPago" class="gender-details-box">
                <span class="gender-title">Tipo de pago</span>
                <div class="gender-category">
                  <input type="radio" name="gender" id="Único">
                  <label for="male">Único</label>
                  <input type="radio" name="gender" id="Semanal">
                  <label for="female">Semanal</label>
                  <input type="radio" name="gender" id="Mensual">
                  <label for="other">Mensual</label>
                  <input type="radio" name="gender" id="Anual">
                  <label for="other">Anual</label>
                </div>
              </div>
              <div class="form-submit-btn">
                <input type="submit" value="Agregar">
              </div>
            </form>
          </div>
